<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width"
    />
    <meta
      property="og:url"
      content="https://oz-lovecoach-seminar.netlify.app/"
    />
    <meta property="og:title" content="나만의 연애코치 | OZ코딩스쿨" />
    <meta
      property="og:image"
      content="https://oz-lovecoach-seminar.netlify.app/images/mbtiChat_opengraph_img.png"
    />
    <meta
      property="og:description"
      content="연애코치에게 고민을 털어놓아보세요!"
    />
    <link rel="icon" href="./images/mbtiChat_oz_icon.png" />
    <title>나만의 연애코치 | OZ코딩스쿨</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"
    />
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/ad-banner.css" />
  </head>
  <body>
    <div class="splash-screen" id="splashScreen">
      <div class="splashWrapper">
        <img
          class="splash_balloon top_l"
          src="./images/balloon_l.png"
          alt="풍선"
        />
        <img
          class="splash_balloon top_r"
          src="./images/balloon_r.png"
          alt="풍선"
        />
        <p class="splash_touch">Touch!</p>
        <img
          class="splash_logo"
          src="./images/mbtiChat_logo-2.png"
          alt="AI 연애코치"
        />
        <p class="splash_text">
          연애코치 미리 만들었잖아?<br />
          <b>사랑싸움 그딴거 안 했어</b>
        </p>
        <img
          class="splash_balloon bottom_l"
          src="./images/balloon_l.png"
          alt="풍선"
        />
        <img
          class="splash_balloon bottom_r"
          src="./images/balloon_r.png"
          alt="풍선"
        />
      </div>
    </div>

    <div class="wrapper hidden" id="mainContent">
      <div class="formWrapper">
        <h2 class="header">나만의 연애코치</h2>
        <form id="detailsForm" autocomplete="off" class="formContainer">
          <div class="form_input_wrapper">
            <div class="form_item">
              <label for="relationshipInput">관계</label>
              <div id="relationshipInput" class="button-group" required>
                <button type="button" class="relationship-btn" value="연애">
                  연애
                </button>
                <button type="button" class="relationship-btn" value="썸">
                  썸
                </button>
                <button type="button" class="relationship-btn" value="솔로">
                  솔로
                </button>
                <button type="button" class="relationship-btn" value="짝사랑">
                  짝사랑
                </button>
                <button type="button" class="relationship-btn" value="이별">
                  이별
                </button>
              </div>
              <input
                type="hidden"
                id="selectedRelationship"
                name="relationship"
                required
              />
            </div>

            <div class="form_item">
              <label for="durationYears">기간</label>
              <div class="durationWrapper">
                <div class="custom-number-input">
                  <input type="number" id="durationYears" min="0" value="0" />
                  <div class="custom-buttons">
                    <button
                      type="button"
                      class="increment"
                      onclick="changeValue('durationYears', 1)"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="9"
                        height="5"
                        viewBox="0 0 9 5"
                        fill="none"
                      >
                        <path d="M8 4L4.5 1L0.999999 4" stroke="black" />
                      </svg>
                    </button>
                    <button
                      type="button"
                      class="decrement"
                      onclick="changeValue('durationYears', -1)"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="9"
                        height="5"
                        viewBox="0 0 9 5"
                        fill="none"
                      >
                        <path d="M1 1L4.5 4L8 1" stroke="black" />
                      </svg>
                    </button>
                  </div>
                </div>
                <span>년</span>
                <div class="custom-number-input">
                  <input
                    type="number"
                    id="durationMonths"
                    min="0"
                    max="11"
                    value="0"
                  />
                  <div class="custom-buttons">
                    <button
                      type="button"
                      class="increment"
                      onclick="changeValue('durationMonths', 1)"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="9"
                        height="5"
                        viewBox="0 0 9 5"
                        fill="none"
                      >
                        <path d="M8 4L4.5 1L0.999999 4" stroke="black" />
                      </svg>
                    </button>
                    <button
                      type="button"
                      class="decrement"
                      onclick="changeValue('durationMonths', -1)"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="9"
                        height="5"
                        viewBox="0 0 9 5"
                        fill="none"
                      >
                        <path d="M1 1L4.5 4L8 1" stroke="black" />
                      </svg>
                    </button>
                  </div>
                </div>
                <span>개월</span>
              </div>
            </div>

            <div class="form_item border-bottom_none">
              <label for="storyInput">당신의 사연을 들려주세요.</label>
              <textarea
                id="storyInput"
                rows="3"
                placeholder="자유롭게 작성해주세요"
                required
                autocomplete="off"
              ></textarea>
            </div>

            <div class="form_item_2">
              <div>
                <label for="myMbtiInput">나의 mbti</label>
                <input
                  type="text"
                  id="myMbtiInput"
                  required
                  pattern="^[A-Za-z]{4}$"
                  title="정확한 mbti 형식을 입력해 주세요. 예: ENFP"
                  autocomplete="off"
                  placeholder="ex) INFP"
                />
              </div>

              <div>
                <label for="partnerMbtiInput">상대방 mbti</label>
                <input
                  type="text"
                  id="partnerMbtiInput"
                  required
                  pattern="^[A-Za-z]{4}$"
                  title="정확한 mbti 형식을 입력해 주세요. 예: ENFP"
                  autocomplete="off"
                  placeholder="ex) ESTJ"
                />
              </div>
            </div>
          </div>

          <button type="button" class="ad-banner" onclick="navigateTo()">
            <div class="ad-banner__image">
              <img
                class="ad-banner__image"
                src="./images/advert_banner.png"
                alt="에어팟 받자!"
              />
            </div>

            <div class="ad-banner__content">
              <div class="ad-banner__text">
                <p class="ad-banner__tit">이 세미나로 만들었어요!</p>

                <h2 class="ad-banner__title">
                  코딩, AI 왕초보도 1시간만에<br />
                  끝내는 나만의 연애코치<br />
                  만들기
                </h2>
              </div>

              <div class="ad-banner__button">무료 세미나 신청하기 ></div>
            </div>
          </button>
        </form>

        <div class="btnContainer">
          <button class="submitBtn" type="submit" form="detailsForm">
            연애코치에게 상담하기
          </button>
        </div>
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
